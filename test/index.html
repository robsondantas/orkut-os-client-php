<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>3-legged calls testing</title>
		<style type="text/css">
			body{ margin: 0; font-family: verdana; font-size: 11px}
			.user{clear:both; float: left; width: 400px}
			.user .cont { width: 85px;  margin-right: 5px; margin-bottom: 10px; float:left}
			#frm p{ width: 70px ; float: left}	
			
		</style>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/orkut.js"></script>
		<script type="text/javascript">
			var orkutApi = new Orkut();

			// load events when our dom is ready
			$(document).ready(function(){ orkutApi.load(); });

		</script>
	</head>
	<body>
		<iframe src="session.php" width="100%" height="50" frameborder="0"></iframe>
		
		<form id="frm" name="frm">
			<p>Call:</p> <select id="call">
						<option value="getUserInfo">Friends</option>
						<option value="sendMessage">Message</option>
					</select> <br>
			<div id="additional">
				<textarea id="msg" rows="10" cols="60"></textarea>
				<div id="captcha"></div>
			</div>
					
			<input type="button" value="send" onclick="orkutApi.click();">
			
		</form>
		
		<div id="result"></div>
		
	</body>
</html>
